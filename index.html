<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circulos DOM</title>

    <link rel="shortcut icon" href="img/shape_circle.png" type="image/x-icon">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <h1>Circulos con DOM y Canvas</h1>

        <hr />

        <div class="input-group mt-3">
          <label for="radio" class="form-label">Radio del Circulo</label>
          <input
            id="radio"
            class="form-range"
            type="range"
            value="100"
            min="5"
            max="220"
            step="1"
          />
        </div>

        <div class="input-group mt-3 mb-4">          
          <input class="form-control-color" id="colorBorder" type="color" />
          <span class="input-group-text" id="colorBorder">Borde</span>
          <input class="form-control-color" id="colorFill" type="color" />
          <span class="input-group-text" id="colorFill">Relleno</span>
        </div>

        <br />
        <br />

        <canvas id="canvas" width="450" height="450"></canvas>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
